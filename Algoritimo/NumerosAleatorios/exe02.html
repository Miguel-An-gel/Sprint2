<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Gere 10 números aleatórios entre 0 e 100</p>
    <button onclick="gerar()">Gerar</button><br>
    <div id="mostrar" ></div>
</body>
</html>

<script>
    function gerar(){
        var aleatorio = 0
        mostrar.innerHTML = ""
        for (var n=0; n<10; n++){
            aleatorio = Math.random() * (parseInt(Math.random() * 100))
            mostrar.innerHTML +=`${aleatorio} <br><br>`
        }
    }
</script>
