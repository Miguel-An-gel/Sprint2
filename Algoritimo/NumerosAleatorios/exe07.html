<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Gere um número aleatório entre 1 e 100 e exiba na página 
        se ele está no intervalo de 1 a 50 ou 51 a 100.</p>
    <button onclick="gerar()">
        Gerar
    </button><br>
    <div id="mostrar"></div>
</body>
</html>

<script>
    function gerar(){
        var aleatorio = 0
        mostrar.innerHTML = ""
        aleatorio = parseInt( Math.random() *100 +1)
        if(aleatorio <=50){
            mostrar.innerHTML = `O Numero ${aleatorio} esta no intervalo de 1 a 50`
        }else{
            mostrar.innerHTML = `O Numero ${aleatorio} esta no intervalo de 51 a 100`
        }
    }
</script>
