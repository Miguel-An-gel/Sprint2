<body>
    <p>Gerar n√∫meros aleatorios entre 0 e 1</p>
    <button onclick="gerar()">Gerar numeros</button> <br>
    <div id="mostrar"></div>
</body>

<script>
    function gerar(){
        var ale = 0
        mostrar.innerHTML = ""
        for(var n = 0; n <10; n++)
        {
            ale =  Math.random()
            mostrar.innerHTML += `${ale}<br><br>`
        }
             
        }
</script>
