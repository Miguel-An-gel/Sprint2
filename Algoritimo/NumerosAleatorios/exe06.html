<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>. Gere 10 números aleatórios entre 0 e 1 e 
        exiba se cada um deles é maior ou menor que 0.5 na página.</p>
        <button onclick="gerar()">
            Gerar
        </button><br>
        <div id="mostrar"></div>
</body>
</html>

<script>
    function gerar(){
        var aleatorio = 0
        mostrar.innerHTML =""
        for(var n=0; n<10; n++){
            aleatorio = Math.random()
            if(aleatorio > 0.5){
                mostrar.innerHTML += ` ${aleatorio} É MAIOR QUE 0.5 <br> <br>`
            }else{
                mostrar.innerHTML += ` ${aleatorio} É MENOR QUE 0.5 <br> <br>`
            }
        }
    }
</script>
