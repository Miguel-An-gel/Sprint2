<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Gere um número aleatório entre 1 e 10. 
        O usuário tem uma chance de adivinhar o número. 
        Se acertar, exiba "Acertou!" na página,
        caso contrário exiba "Errou!" na página.</p><br>
        Informe um Numero: <br>
        <input type="number" id="input_chance">
    <button onclick="gerar()">
        Gerar
    </button><br>
    <div id="mostrar"></div>
</body>
</html>

<script>
    function gerar(){
        const chance = Number(input_chance.value)
        var aleatorio = 0
        aleatorio = parseInt(Math.random() * 10 + 1)
        if(chance == aleatorio){
            mostrar.innerHTML = `Acertou!`
        }else{
            mostrar.innerHTML = `Errou!`
        }
    }
</script>
