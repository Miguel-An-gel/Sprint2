<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Gere 10 números inteiros aleatórios entre 1 e 100,
         e exiba na página apenas os números que forem pares.</p>
         <button onclick="gerar()">
            Gerar
         </button><br>
         <div id="mostrar"></div>
</body>

</html>

<script>
    function gerar(){
        var aleatorio =0
        mostrar.innerHTML =""
        for(var n=0; n<10; n++){
            aleatorio = parseInt(Math.random() *100 +1)
            if(aleatorio % 2 ==0){
            mostrar.innerHTML += `Numeros Pares: ${aleatorio} <br><br>`

            }else{
                n--
            }
        }
    }
</script>
